<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK ðŸ•—</h1>
      <select id="city">
        <option value="">Choose a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/New_York">New York</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="nairobi">
          <div>
            <h2>Nairobi</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="melbourne">
          <div>
            <h2>Melbourne</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by

        >Github</a
      >
      and hosted on
      <a href="https://world-clock-melanie.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
